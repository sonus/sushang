<h1 class="loginLogo"><img src="images/login-logo.png"></h1>
<form class="form-signin">
    <h3 class="form-signin-heading">Login</h3>
    <div class="form-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" autofocus="" value="{{ email }}" ng-model="email"> </div>
    <div class="form-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="{{ password }}" ng-model="password"> </div>
    <div class="clearfix"></div>
    <div class="checkbox checkBoxPadd">
        <label>
            <input type="checkbox" value="remember-me"> Keep me logged in </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="postdata(email, password,login_type)" type="submit">Login</button>
    <a href="#" class="forgotPass" data-toggle="modal" title="Forgot Password ?" data-target="#forgotpassword">Forgot Password?</a>
    <a href="#" class="signUpLink" data-toggle="modal" title="Sign Up" data-target="#signin-option">Sign Up</a>
    <div class="clearfix"></div>
</form>
